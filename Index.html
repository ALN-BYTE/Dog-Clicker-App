<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Generator App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="img/icons8-dog-50.png" type="image/x-icon">
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <img src="img/icons8-dog-50.png" alt="Dog Icon">
        <h1>Dog Generator</h1>
    </header>
    <nav>
        <ul>
            <li><a href="Index.html">Home</a></li>
            <li> <a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <main>
        <p class="main-p">
            Click on the button and a random dog picture will generate!

        </p>

        <img class="fit-picture" src="img/dog-puppy-on-garden-royalty-free-image-1586966191.jpg" alt="Dog Picture">
        <div class="center">
            <ul id = "text-description">
                <li><h3>Name:</h3><p id = "name-description">1</p></li>
                <li><h3>Height:</h3><p id = "height-description">2</p></li>
                <li><h3>Role:</h3><p id = "Bred-description">3</p></li>
            </ul>
            <button id="main-button">Generate!</button>
        </div>


    </main>
    <footer>
        <p>&copy; 2023 The Pet Company</p>
    </footer>




</body>

</html>
